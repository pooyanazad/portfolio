{% extends 'admin/base.html' %}

{% block content %}
<section class="admin-post-form">
    <div class="container">
        <h1>{% if post %}Edit Post{% else %}New Post{% endif %}</h1>
        
        <form class="post-form" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ post.title if post else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="15" required>{{ post.content if post else '' }}</textarea>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="is_published" name="is_published" {% if not post or post.is_published %}checked{% endif %}>
                <label for="is_published">Publish this post</label>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{% if post %}Update Post{% else %}Create Post{% endif %}</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
